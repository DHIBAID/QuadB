<!DOCTYPE html>
<html>
  <head>
    <title>Title!</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body style="background-color: #191d28;">
    <img src="./head.png" width="21%" style="float: left;">
    <center>
      <select name="currency" id="" class="selection" style="left: -190px;">
        <option>INR</option>
      </select>
      <select name="crypto" id="" class="selection">
        <option>BTC</option>
        <option>ETH</option>
        <option>USDT</option>
        <option>XRP</option>
        <option>TRX</option>
        <option>DASH</option>
        <option>ZEC</option>
        <option>XEM</option>
        <option>IOST</option>
        <option>WIN</option>
        <option>BTT</option>
        <option>WRX</option>

      </select>
    </center>

    <div id="countdown">
      <div id="countdown-number"></div>
        <svg>
          <circle r="18" cx="20" cy="20"></circle>
        </svg>
    </div>
    <div class="telegram"><img src="./telegram.png" width="200px" alt="connect telegram"></div>
    <div class="theme">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <script src="./main.js"></script><br><br>

    <center>
    <table width="90%" id="table">
      <tr class="nobg" style="backgroud-color: #191d28;">
        <th>#</th>
        <th>Name</th>
        <th>Last</th>
        <th>Buy / Sell price</th>
        <th>Volume</th>
        <th>Base Unit</th>
      </tr>
    </table>
    </center>
  </body>
</html>
